<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Home</title>

  <!-- Bootstrap -->
  <link href="/static/css/bootstrap.min.css" rel="stylesheet">

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="/static/js/bootstrap.min.js"></script>

  <!-- Proper page allignemnt for the gui-->
  <style>
    #gui {
      position: relative;
      margin-top: 5%;
    }
  </style>
</head>

<body>

  <!-- Fixed navbar -->
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">gemcWeb</a>
      </div>
      <div id="navbar" class="navbar-nav">
        <ul class="nav navbar-nav">
          <li class="active"><a href="home">Home</a></li>
          <li><a href="about">About</a></li>
          <li><a href="docs">Docs</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Home GUI-->
  <div id="gui" class="container">
    <h1> {{ user }} </h1>
    <a href="/_new_experiment" class="btn btn-primary pull-right" role="button">Create New Experiment</a>
    <br>
    <table class="table table-condensed">
      <thead>
        <tr>
          <th>Project</th>
          <th>Abstract</th>
          <th>View</th>
        </tr>
      </thead>
      <tbody>
        {% for p in projects %}
        <tr>
          <td> {{ p['title'] }} </td>
          <td> {{ p['abstract'] }} </td>
          <td> <a href= {{ url_for('details', project=p['title']) }} class="btn btn-success btn-sm" role="button">Details</a>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

</body>

</html>
